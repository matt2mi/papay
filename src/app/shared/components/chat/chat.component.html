<div class="chat" #chat>
  <div class="w-100 msg" *ngFor="let messageAndColor of messages">
    <span [ngStyle]="{'color': messageAndColor.color}">{{messageAndColor.message}}</span>
  </div>
</div>
<div class="w-100">
  <input type="text" class="input-chat w-100" [(ngModel)]="message" #ctrl="ngModel"
         placeholder="envoie un message avec entrÃ©e" (keyup.enter)="sendMessage()">
</div>
