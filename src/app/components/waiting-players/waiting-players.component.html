<div class="row">
  <div class="col-12 offset-md-2 col-md-8">
    <h2>Liste des joueurs connectés</h2>
  </div>

  <div class="col-12 offset-md-2 col-md-8 mb-3">
    <div *ngFor="let player of connectedPlayers">{{'- ' + player.name}}</div>
  </div>

  <div class="col-12 offset-md-2 col-md-8 mb-3">
    <button type="button" class="btn btn-primary" (click)="startParty()">Démarrer la partie</button>
  </div>

  <div class="col-12 offset-md-2 col-md-8 mb-3">
    <app-chat [currentPlayerName]="currentPlayer.name"></app-chat>
  </div>

  <div class="col-12 offset-md-2 col-md-8">
    <div style="width:100%;height:0;padding-bottom:66%;position:relative;">
      <iframe src="https://giphy.com/embed/tXL4FHPSnVJ0A" width="100%" height="100%" style="position:absolute"
              frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
  </div>
</div>
