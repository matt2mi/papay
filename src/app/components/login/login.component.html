<div class="row">
  <div class="offset-3 col-6">
    <h2>Rejoindre la partie</h2>
  </div>

  <div class="offset-3 col-6">
    <form (submit)="onSubmitName()" [formGroup]="createPlayerForm">
      <div class="form-group">
        <label for="pseudo">Pseudo</label>

        <input type="text" formControlName="name" class="form-control" id="pseudo">

        <small *ngIf="errorMessage" id="pseudoError" class="error-message">{{errorMessage}}</small>
      </div>

      <button type="submit" class="btn btn-primary">Rejoindre</button>
    </form>
  </div>
</div>
